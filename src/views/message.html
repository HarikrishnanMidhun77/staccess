    <div class="grid__">
      <button
        id="staccess__readtext__btn"
        class="tile__"
        type="button"
        onclick="applyReadText()"
      >
        <i class="fa-solid fa-line-height fa-2xl"></i>
        <img
          class="whitify"
          id="staccess__readtext__img"
          src="../icons/audio.svg"
          alt="Activate Line Focus"
        />
        <p class="staccess">Read Text</p>
      </button>
      <button
        id="staccess__readtext_stop__btn"
        class="tile__"
        type="button"
        style="visibility: hidden"
        onclick="applyReadTextStop()"
      >
        <i class="fa-solid fa-line-height fa-2xl whitify"></i>
        <img
          class="whitify"
          id="staccess__readtext__img"
          src="../icons/stop.svg"
          alt="Activate Line Focus"
        />
        <p class="staccess">Stop Reading</p>
      </button>
      <button
        id="staccess__dyslexiaFont__btn"
        class="tile__"
        type="button"
        onclick="dyslexiaFontSwitch()"
      >
        <img
          class="whitify"
          src="../icons/dyslexia.svg"
          alt="Activate dyslexia font"
        />

        <!-- <i class="fa-solid fa-glasses fa-2xl"></i> -->
        <p class="staccess">Dyslexic Font</p>
        <!-- <i class="fa-solid fa-glasses"></i> -->
      </button>

      <button
        id="staccess__fontsize__btn"
        class="tile__"
        type="button"
        onclick="changeFontSize()"
      >
        <img
          class="whitify"
          src="../icons/font-size.svg"
          alt="Change font size"
        />
        <p class="staccess">Font Size</p>
      </button>

      <button
        id="staccess__letterspacing__btn"
        class="tile__"
        type="button"
        onclick="changeLetterSpacing()"
      >
        <img
          class="whitify"
          src="../icons/letter-spacing.svg"
          alt="Change letter space"
        />
        <p class="staccess">Letter Spacing</p>
      </button>

      <button
        id="staccess__lineheight__btn"
        class="tile__"
        type="button"
        onclick="changeLineHeight()"
      >
        <i class="fa-solid fa-line-height fa-2xl"></i>
        <img
          class="whitify"
          src="../icons/line-height.svg"
          alt="Change line height"
        />
        <p class="staccess">Line Height</p>
      </button>
      <button
        id="staccess__linefocus__btn"
        class="tile__ mobile_special__"
        type="button"
        onclick="applyLineFocus()"
      >
        <i class="fa-solid fa-line-height fa-2xl"></i>
        <img
          class="whitify"
          src="../icons/line-focus2.svg"
          alt="Activate Line Focus"
        />
        <p class="staccess">Line Focus</p>
      </button>
      <button
        id="staccess__readingruler__btn"
        class="tile__ mobile_special__"
        type="button"
        onclick="applyReadingRuler()"
      >
        <i class="fa-solid fa-line-height fa-2xl"></i>
        <img
          class="whitify"
          src="../icons/ruler.svg"
          alt="Activate Line Focus"
        />
        <p class="staccess">Reading Ruler</p>
      </button>
      <button
        id="staccess__whitecursor__btn"
        class="tile__"
        type="button"
        onclick="applyWhiteCursor()"
      >
        <i class="fa-solid fa-line-height fa-2xl"></i>
        <img
          class="whitify"
          src="../icons/cursor-icon.svg"
          alt="Activate Line Focus"
        />
        <p class="staccess">White Cursor</p>
      </button>
      <button
        id="staccess__bluelightfilter__btn"
        class="tile__"
        type="button"
        onclick="applyBluelightFilter()"
      >
        <i class="fa-solid fa-line-height fa-2xl"></i>
        <img
          class="whitify"
          src="../icons/moon.svg"
          alt="Activate Line Focus"
        />
        <p class="staccess">Bluelight Filter</p>
      </button>
      <button
        id="staccess__screenoverlay__btn"
        class="tile__"
        type="button"
        onclick="applyScreenOverlay()"
      >
        <i class="fa-solid fa-line-height fa-2xl"></i>
        <img
          class="whitify"
          src="../icons/moon2.svg"
          alt="Activate Line Focus"
        />
        <p class="staccess">Screen Overlay</p>
      </button>
      <button
        id="staccess__dyslexiaruler__btn"
        class="tile__ mobile_special__"
        type="button"
        onclick="applyDyslexiaRuler()"
      >
        <i class="fa-solid fa-line-height fa-2xl"></i>
        <img
          class="whitify"
          src="../icons/dyslexia-ruler.svg"
          alt="Activate Line Focus"
        />
        <p class="staccess">Dyslexia Ruler</p>
      </button>
    </div>
  </div>
  <button id="access__btn" class="float__access">
    <!-- <i class="fa fa-low-vision" aria-hidden="true"></i> -->
    <img
      class="whitify"
      src="../icons/accessibility.svg"
      alt="Accessibility Widget Icon"
    />

    <!-- <i class="fa fa-wheelchair-alt" aria-hidden="true"></i> -->
  </button>
</div>
