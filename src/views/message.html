    <div class="st_lang_box__">
      <select id="st_lang_selector__" onchange="st_changeLang()">
        <option value="en">English</option>
        <option value="fr">French</option>
      </select>
    </div>
    <button class="reset_btn__ stlc__" onclick="resetAll()">Reset</button>

    <div class="st_toggle-cover">
      <div class="st_toggle r">
        <input
          id="st_checkbox__"
          type="checkbox"
          onchange="st_toggleProfile(event)"
          class="st_checkbox__"
        />
        <div class="knobs"></div>
        <div class="layer"></div>
      </div>
      <h3 class="st_toggle-title stlc__">Reading Difficulties</h3>
    </div>

    <div id="st__button_grid__" class="grid__">
      <button
        id="staccess__clickandread__btn"
        class="tile__"
        type="button"
        onclick="applyClickAndRead()"
      >
        <i class="fa-solid fa-line-height fa-2xl"></i>
        <img
          class="whitify"
          id="staccess__clickandread__img"
          src="../icons/click.svg"
          alt="Activate Click and Read"
        />
        <p class="staccess stlc__">Click & Read</p>
      </button>
      <!-- <button
        id="staccess__readtext__btn"
        class="tile__"
        type="button"
        onclick="applyReadText()"
      >
        <i class="fa-solid fa-line-height fa-2xl"></i>
        <img
          class="whitify"
          id="staccess__readtext__img"
          src="../icons/audio.svg"
          alt="Activate Read Text"
        />
        <p class="staccess">Read Text</p>
      </button> -->
      <button
        id="staccess__readtext_stop__btn"
        class="tile__"
        type="button"
        style="display: none"
        onclick="applyReadTextStop()"
      >
        <i class="fa-solid fa-line-height fa-2xl whitify"></i>
        <img
          class="whitify"
          id="staccess__readtext__img"
          src="../icons/stop.svg"
          alt="Stop Reading Text"
        />
        <p class="staccess stlc__">Stop Reading</p>
      </button>
      <button
        id="staccess__monochrome__btn"
        class="tile__"
        type="button"
        onclick="applyMonochrome()"
      >
        <i class="fa-solid fa-line-height fa-2xl"></i>
        <img
          class="whitify"
          src="../icons/monochrome.svg"
          alt="Apply Monochrome"
        />
        <p class="staccess stlc__">Monochrome</p>
      </button>
      <button
        id="staccess__bluelightfilter__btn"
        class="tile__"
        type="button"
        onclick="applyBluelightFilter()"
      >
        <i class="fa-solid fa-line-height fa-2xl"></i>
        <img
          class="whitify"
          src="../icons/moon.svg"
          alt="Activate Bluelight Filter"
        />
        <p class="staccess stlc__">Bluelight Filter</p>
      </button>
      <button
        id="staccess__screenoverlay__btn"
        class="tile__"
        type="button"
        onclick="applyScreenOverlay()"
      >
        <i class="fa-solid fa-line-height fa-2xl"></i>
        <img
          class="whitify"
          src="../icons/moon2.svg"
          alt="Activate Screen Overlay"
        />
        <p class="staccess stlc__">Screen Overlay</p>
      </button>
      <button
        id="staccess__readingruler__btn"
        class="tile__ mobile_special__"
        type="button"
        onclick="applyReadingRuler()"
      >
        <i class="fa-solid fa-line-height fa-2xl"></i>
        <img
          class="whitify"
          src="../icons/ruler.svg"
          alt="Activate Reading Ruler"
        />
        <p class="staccess stlc__">Reading Ruler</p>
      </button>
    </div>
    <div id="st__button_grid__" class="grid__">
      <button
        id="staccess__dyslexiaFont__btn"
        class="tile__"
        type="button"
        onclick="applyDyslexicFont()"
      >
        <img
          class="whitify"
          src="../icons/dyslexia.svg"
          alt="Activate dyslexia font"
        />

        <!-- <i class="fa-solid fa-glasses fa-2xl"></i> -->
        <p class="staccess stlc__">Dyslexic Font</p>
        <!-- <i class="fa-solid fa-glasses"></i> -->
      </button>

      <button
        id="staccess__fontsize__btn"
        class="tile__"
        type="button"
        onclick="changeFontSize()"
      >
        <img
          id="staccess__fontsize__icon"
          class="whitify"
          src="../icons/font-size.svg"
          alt="Change font size"
        />
        <p id="staccess__fontsize__perc" class="staccess_perc">100%</p>
        <p class="staccess stlc__">Font Size</p>
      </button>

      <button
        id="staccess__letterspacing__btn"
        class="tile__"
        type="button"
        onclick="changeLetterSpacing()"
      >
        <img
          id="staccess__letterspacing__icon"
          class="whitify"
          src="../icons/letter-spacing.svg"
          alt="Change letter space"
        />
        <p id="staccess__letterspacing__perc" class="staccess_perc">100%</p>
        <p class="staccess stlc__">Letter Spacing</p>
      </button>

      <button
        id="staccess__lineheight__btn"
        class="tile__"
        type="button"
        onclick="changeLineHeight()"
      >
        <i class="fa-solid fa-line-height fa-2xl"></i>
        <img
          id="staccess__lineheight__icon"
          class="whitify"
          src="../icons/line-height.svg"
          alt="Change line height"
        />
        <p id="staccess__lineheight__perc" class="staccess_perc">100%</p>
        <p class="staccess stlc__">Line Height</p>
      </button>
      <button
        id="staccess__linefocus__btn"
        class="tile__ mobile_special__"
        type="button"
        onclick="applyLineFocus()"
      >
        <i class="fa-solid fa-line-height fa-2xl"></i>
        <img
          class="whitify"
          src="../icons/line-focus2.svg"
          alt="Activate Line Focus"
        />
        <p class="staccess stlc__">Line Focus</p>
      </button>

      <button
        id="staccess__whitecursor__btn"
        class="tile__"
        type="button"
        onclick="applyWhiteCursor()"
      >
        <i class="fa-solid fa-line-height fa-2xl"></i>
        <img
          class="whitify"
          src="../icons/cursor-icon.svg"
          alt="Activate White Cursor"
        />
        <p class="staccess stlc__">White Cursor</p>
      </button>

      <button
        id="staccess__dyslexiaruler__btn"
        class="tile__ mobile_special__"
        type="button"
        onclick="applyDyslexiaRuler()"
      >
        <i class="fa-solid fa-line-height fa-2xl"></i>
        <img
          class="whitify"
          src="../icons/dyslexia-ruler.svg"
          alt="Activate Dyslexia Ruler"
        />
        <p class="staccess stlc__">Dyslexia Ruler</p>
      </button>

      <button
        id="staccess__linkhighlight__btn"
        class="tile__"
        type="button"
        onclick="applyLinkHighlight()"
      >
        <i class="fa-solid fa-line-height fa-2xl"></i>
        <img class="whitify" src="../icons/link.svg" alt="Highlight links" />
        <p class="staccess stlc__">Link Highlight</p>
      </button>
      <button
        id="staccess__headinghighlight__btn"
        class="tile__"
        type="button"
        onclick="applyHeadingHighlight()"

        <i class="fa-solid fa-line-height fa-2xl"></i>
        <img
          class="whitify"
          src="../icons/heading.svg"
          alt="Highlight Headings"
        />
        <p class="staccess stlc__">Heading Highlight</p>
      </button>
      <button
        id="staccess__disableanimations__btn"
        class="tile__"
        type="button"
        onclick="applyDisableAnimations()"
      >
        <i class="fa-solid fa-line-height fa-2xl"></i>
        <img
          class="whitify"
          src="../icons/Animation.svg"
          alt="Disable Animations"
        />
        <p class="staccess stlc__">Disable Animations</p>
      </button>

    <img

      class="whitify"
      src="../icons/accessibility.svg"
      alt="Accessibility Widget Icon"
    />

  </button>
